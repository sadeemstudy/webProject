  <div class="about-bg">

    <!-- Add New Service -->
    <section id="add-new-service" class="add-new-service">
      <div class="container">
        <h2>Add New Service</h2>

        <form id="add-new-service-form" method="post" enctype="multipart/form-data">
          <label for="service-image">Upload Image:</label>
          <input id="service-image" name="service-image" type="file" required />
    
          <label for="service-name">Service Name:</label>
          <input id="service-name" name="service-name" type="text" required />

          <label for="service-description">Description:</label>
          <textarea id="service-description" name="service-description" rows="4" placeholder="Write the service description..." required></textarea>

          <label for="service-price">Service Price:</label>
          <input id="service-price" name="service-price" type="text" required />

          <button type="submit">Add Service</button>
        </form>
      </div>
    </section>

  </div>
