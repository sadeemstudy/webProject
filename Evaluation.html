  <!-- Evaluation Form -->
  <div class="E-container">
    <h1>Service Evaluation</h1>

    <form class="E-form" action="#" method="POST">
      <label class="E-label" for="E-service">Select Service</label>
      <select id="E-service" name="E-service" class="E-input">
        <option value="mars">Virtual Mars Walk</option>
        <option value="iss">ISS Simulation</option>
        <option value="blackhole">Black Hole Exploration</option>
        <option value="stargazing">Stargazing Session</option>
        <option value="workshop">Educational Workshop</option>
      </select>

      <label class="E-label">Choose Rating</label>
      <div class="E-stars">
        <span class="E-star" data-value="1">★</span>
        <span class="E-star" data-value="2">★</span>
        <span class="E-star" data-value="3">★</span>
        <span class="E-star" data-value="4">★</span>
        <span class="E-star" data-value="5">★</span>
      </div>

      <label class="E-label" for="E-feedback">Enter Your Feedback</label>
      <textarea id="E-feedback" name="E-feedback" placeholder="Enter your feedback...." class="E-textarea"></textarea>

      <button type="submit" class="E-button">Send</button>
    </form>
  </div>
